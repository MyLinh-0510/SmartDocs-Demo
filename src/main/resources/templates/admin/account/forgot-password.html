<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .alert {
      background-color: #ffdddd;
      color: #d8000c;
      padding: 12px;
      border-left: 4px solid red;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .text-center {
      text-align: center;
    }

    .switch-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .switch-link a {
      color: #007bff;
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Quên mật khẩu</h1>

  <div th:if="${error}" class="alert" th:text="${error}"></div>
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <form th:action="@{/admin/account/forgot-password}" method="post">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" required>
    </div>
    <button type="submit">Gửi yêu cầu đặt lại mật khẩu</button>
  </form>
</div>
</body>
</html>

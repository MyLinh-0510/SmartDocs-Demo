<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin cá nhân</title>

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
  <div class="layout">

    <!-- Sidebar -->
    <div th:insert="fragments/sidebar :: sidebar"></div>

    <!-- Nội dung chính -->
    <main class="main-content">
      <h2 class="text-center">Thông tin cá nhân</h2>

      <!-- Hiển thị thông báo lỗi (nếu có) -->
      <div class="alert" th:if="${error != null and !#strings.isEmpty(error)}" th:text="${error}"></div>

      <div class="profile-info">
        <p><strong>Họ tên:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Quyền:</strong> <span th:text="${user.admin ? 'Quản trị viên' : 'Người dùng'}"></span></p>

      </div>
    </main>

  </div>
</div>

</body>
</html>

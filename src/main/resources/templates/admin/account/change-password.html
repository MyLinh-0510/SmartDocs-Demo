<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ƒê·ªïi m·∫≠t kh·∫©u</title>

    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .main-content {
            padding: 20px;
        }

        .form-box {
            max-width: 500px;
            margin-left: 0;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="password"],
        input[type="text"] {
            padding: 10px 40px 10px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        .toggle-password:hover {
            color: #3498db;
            transform: translateY(-50%) scale(1.1);
        }

        .toggle-password.active {
            color: #3498db;
        }

        .btn {
            padding: 10px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 500;
        }

        /* ‚ùå L·ªói (ƒë·ªè) */
        .alert-error {
            background-color: #ffdddd;
            color: #d8000c;
            border-left: 4px solid red;
        }

        /* ‚úÖ Th√†nh c√¥ng (xanh) */
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        h2.text-center {
            margin-bottom: 30px;
            font-size: 24px;
            color: #2c3e50;
        }
    </style>

</head>

<body>

<!-- Navbar -->
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="layout">
        <!-- Sidebar -->
        <div th:insert="fragments/sidebar :: sidebar"></div>

        <main class="main-content">
            <h2 class="text-center">ƒê·ªïi m·∫≠t kh·∫©u</h2>

            <!-- Hi·ªÉn th·ªã l·ªói -->
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <!-- Hi·ªÉn th·ªã th√†nh c√¥ng -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form th:action="@{/admin/account/change-password}" method="post" class="form-box">
                <div class="form-group">
                    <label for="currentPassword">M·∫≠t kh·∫©u hi·ªán t·∫°i:</label>
                    <input type="password" name="currentPassword" id="currentPassword" required>
                    <span class="toggle-password" id="toggleCurrentPassword">üëÅÔ∏è</span>
                </div>

                <div class="form-group">
                    <label for="newPassword">M·∫≠t kh·∫©u m·ªõi:</label>
                    <input type="password" name="newPassword" id="newPassword" required>
                    <span class="toggle-password" id="toggleNewPassword">üëÅÔ∏è</span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u m·ªõi:</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                    <span class="toggle-password" id="toggleConfirmPassword">üëÅÔ∏è</span>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">C·∫≠p nh·∫≠t m·∫≠t kh·∫©u</button>
                </div>
            </form>
        </main>
    </div>
</div>

<script>
    function togglePassword(inputId, iconElement) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
            input.type = 'text';
            iconElement.textContent = 'üôà';
            iconElement.classList.add('active');
        } else {
            input.type = 'password';
            iconElement.textContent = 'üëÅÔ∏è';
            iconElement.classList.remove('active');
        }
    }

    const toggleCurrentPassword = document.getElementById('toggleCurrentPassword');
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

    toggleCurrentPassword.addEventListener('click', () => togglePassword('currentPassword', toggleCurrentPassword));
    toggleNewPassword.addEventListener('click', () => togglePassword('newPassword', toggleNewPassword));
    toggleConfirmPassword.addEventListener('click', () => togglePassword('confirmPassword', toggleConfirmPassword));
</script>
</body>
</html>

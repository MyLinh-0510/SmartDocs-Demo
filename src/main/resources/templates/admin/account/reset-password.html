<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #555;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 10px 38px 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            height: 42px;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #666;
            transition: color 0.3s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover,
        .toggle-password.active {
            color: #28a745;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 500;
        }

        .alert-error {
            background-color: #ffdddd;
            color: #d8000c;
            border-left: 4px solid red;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
    </style>
</head>

<body>
<div class="login-container">
    <h1>ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</h1>

    <!-- Hi·ªÉn th·ªã l·ªói -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <!-- Hi·ªÉn th·ªã th√†nh c√¥ng -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/admin/account/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}">

        <div class="form-group">
            <label for="newPassword">M·∫≠t kh·∫©u m·ªõi:</label>
            <div class="input-wrapper">
                <input type="password" id="newPassword" name="newPassword" required>
                <span class="toggle-password" data-toggle="newPassword">üëÅÔ∏è</span>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u:</label>
            <div class="input-wrapper">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="toggle-password" data-toggle="confirmPassword">üëÅÔ∏è</span>
            </div>
        </div>

        <button type="submit">C·∫≠p nh·∫≠t m·∫≠t kh·∫©u</button>
    </form>
</div>

<script>
    document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', () => {
            const inputId = icon.getAttribute('data-toggle');
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
                icon.classList.add('active');
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
                icon.classList.remove('active');
            }
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Th√™m t√†i li·ªáu m·ªõi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
        }

        #wrapper {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 40px 30px;
            background-color: #fff;
        }

        .main-content h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            max-width: 100%;
            background: #fff;
            padding: 25px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            margin-left: 0; /* üëà form s√°t l·ªÅ tr√°i */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            border: none;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .back-link {
            margin-top: 30px;
        }

        .error-messages {
            background-color: #ffe6e6;
            border: 1px solid #ff5c5c;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #a94442;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/navbar :: navbar"></div>

<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="fragments/sidebar :: sidebar"></div>

    <div class="main-content">
        <h1>Th√™m t√†i li·ªáu m·ªõi</h1>

        <!-- Hi·ªÉn th·ªã l·ªói -->
        <div th:if="${errors}" class="error-messages">
            <ul>
                <li th:each="err : ${errors}" th:text="${err}"></li>
            </ul>
        </div>

        <!-- Form -->
        <form th:action="@{/admin/documents/create}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="title">Ti√™u ƒë·ªÅ</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="file">Ch·ªçn file t√†i li·ªáu</label>
                <input type="file" id="file" name="file" required>
            </div>

            <div class="form-group">
                <label for="description">M√¥ t·∫£</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="fileTypeId">Lo·∫°i t√†i li·ªáu</label>
                <select name="fileTypeId" id="fileTypeId" required>
                    <option value="">-- Ch·ªçn lo·∫°i t√†i li·ªáu --</option>
                    <option th:each="type : ${fileTypes}"
                            th:value="${type.id}"
                            th:text="${type.name}"></option>
                </select>
            </div>

            <!-- ‚úÖ Th√™m ch·ªçn danh m·ª•c -->
            <div class="form-group">
                <label for="categoryId">Danh m·ª•c</label>
                <select name="categoryId" id="categoryId" required>
                    <option value="">-- Ch·ªçn danh m·ª•c --</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"></option>
                </select>
            </div>

            <!-- ‚úÖ Meta t·ª± ƒë·ªông -->
            <input type="hidden" id="meta" name="meta">

            <script>
                document.getElementById("title").addEventListener("input", function () {
                    const title = this.value.toLowerCase()
                        .normalize("NFD") // b·ªè d·∫•u
                        .replace(/[\u0300-\u036f]/g, "")
                        .replace(/\s+/g, "-") // d√πng d·∫•u g·∫°ch ngang ƒë·∫πp h∆°n cho meta
                        .replace(/[^a-z0-9-]/g, "");

                    // th√™m chu·ªói ng·∫´u nhi√™n (6 k√Ω t·ª±) ƒë·ªÉ tr√°nh tr√πng
                    const randomSuffix = Math.random().toString(36).substring(2, 8);
                    document.getElementById("meta").value = title + "-" + randomSuffix;
                });
            </script>



            <div class="form-group">
                <label>
                    <input type="checkbox" id="isVisible" name="isVisible" checked>
                    Hi·ªÉn th·ªã t√†i li·ªáu c√¥ng khai
                </label>
            </div>

            <button type="submit" class="btn btn-success">üíæ T·∫°o t√†i li·ªáu</button>
        </form>

        <div class="back-link">
            <a th:href="@{/admin/documents/index}" class="btn btn-danger">‚¨Ö Quay l·∫°i danh s√°ch</a>
        </div>
    </div>
</div>

</body>
</html>

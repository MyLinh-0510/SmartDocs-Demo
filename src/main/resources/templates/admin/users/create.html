<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo tài khoản mới</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        /* ----- Tổng thể ----- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #fff;
            border-left: 1px solid #e0e0e0;
        }

        .main-content h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        /* ----- Alert ----- */
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 500;
        }

        .alert-error {
            background-color: #ffdddd;
            color: #d8000c;
            border-left: 4px solid red;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        /* ----- Form ----- */
        form {
            max-width: 600px;
            background: #fff;
            padding: 25px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        /* ----- Nút bấm ----- */
        .form-actions {
            text-align: center; /* ✅ Căn giữa 2 nút */
            margin-top: 20px;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 4px;
            font-size: 14px;
            margin: 0 6px; /* khoảng cách giữa 2 nút */
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-info  {
            background-color: #28a745;
            color: #fff;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        @media (max-width: 720px) {
            form {
                padding: 15px;
                max-width: 100%;
            }

            .btn {
                width: 100%;
                margin: 6px 0;
            }

            .form-actions {
                text-align: center;
                display: block;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="layout">

        <!-- Sidebar -->
        <div th:insert="fragments/sidebar :: sidebar"></div>

        <!-- Nội dung chính -->
        <div class="main-content">
            <h1>Tạo tài khoản mới</h1>

            <!-- Thông báo -->
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <!-- Form tạo tài khoản -->
            <form th:action="@{/admin/users/create}" method="post">
                <div class="form-group">
                    <label for="name">Họ tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group" style="margin-top:10px;">
                    <label>
                        <input type="checkbox" name="isAdmin"> Là quản trị viên (Admin)
                    </label>
                </div>

                <!-- ✅ Căn giữa hai nút -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-info">Tạo tài khoản</button>
                    <a th:href="@{/admin/users/index}" class="btn btn-danger">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

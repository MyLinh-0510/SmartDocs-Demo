<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa người dùng</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group { margin-bottom: 15px; }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #34495e;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: white;
            background-color: #f47669 ;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #e74c3c;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            background-color: #e74c3c;
            color: #fff;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            list-style: none;
        }

        .alert-danger li { margin-left: 20px; }
    </style>
</head>
<body>

<h1>Chỉnh sửa người dùng</h1>

<!-- Hiển thị lỗi -->
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<div class="form-container">
    <form th:action="@{'/admin/users/edit/' + ${editingUser.id}}" method="post"
          onsubmit="return confirm('Bạn có chắc chắn muốn cập nhật thông tin người dùng này?')">

        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" th:value="${editingUser.name}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${editingUser.email}" required>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="isAdmin" name="isAdmin" th:checked="${editingUser.admin}">
            <label for="isAdmin">Admin</label>
        </div>

        <button type="submit" name="action" value="updateUser">Lưu</button>
    </form>
</div>

<div class="back-link">
    <a th:href="@{/admin/users/index}">Quay lại danh sách người dùng</a>
</div>

</body>
</html>
